<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="create.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9 bg-light p-5 m-auto">
          <div class="align-item-center">
            <h3 class="align-item-center">aggiungi il tuo prodotto</h3>
            <form id="prodottoForm">
              <input
                type="text"
                id="nome"
                class="form-control mt-2"
                placeholder="nome"
              />
              <input
                type="text"
                id="marca"
                class="form-control mt-2"
                placeholder="marca"
              />
              <input
                type="number"
                id="prezzo"
                class="form-control mt-2"
                placeholder="prezzo"
              />

              <textarea
                class="form-control mt-2"
                id="descrizione"
                rows="5"
                placeholder="Inserisci la descrizione qui..."
              ></textarea>
              <input
                type="text"
                class="form-control mt-2"
                id="imageUrl"
                placeholder="Inserisci l'URL dell'immagine del prodotto"
              />
              <div class="d-flex gap-2 mt-2">
                <button id="anteprima" class="btn btn-warning">
                  Anteprima
                </button>
                <button type="submit" class="btn btn-primary">crea</button>
              </div>
            </form>
          </div>
        </div>
        <div id="cardAnteprima">
          <div id="contenutoAnteprima">
            <h2>Anteprima</h2>
            <img id="preview-immagine" src="" alt="Immagine Prodotto" />
            <p id="preview-nome"></p>
            <p id="preview-marca"></p>
            <p id="preview-prezzo"></p>
            <div class="d-flex gap-1 m-auto align-item-center">
              <button id="chiudiAnteprima" class="btn btn-danger">
                Chiudi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="listaProdotti">
      <h3>Prodotti creati</h3>
    </div>
    <script src="create.js"></script>
  </body>
</html>
