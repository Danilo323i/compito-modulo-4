<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="create.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9 bg-light p-5 m-auto">
          <div class="align-item-center">
            <h3 class="align-item-center">Modifica il tuo prodotto</h3>
            <div class="card col-10 d-flex m-auto bg-light" id="card">
            <form id="modifyForm">
                <img src="" alt="Product Image" class="img-fluid" id="img" />
                
              <div>
                <h1 class="card-title" id="cardTitle"></h1>
                <input
                  type="text"
                  id="nome"
                  class="form-control mt-2"
                  placeholder="nome"
                />
              </div>
              
              <div>
                <h3 id="brandCard"></h3>
                <input
                  type="text"
                  id="marca"
                  class="form-control mt-2"
                  placeholder="marca"
                />
              </div>
              
              <div>
                <p class="card-price" id="cardPrice"></p>
                <input
                  type="number"
                  id="prezzo"
                  class="form-control mt-2"
                  placeholder="prezzo"
                />
              </div>
              
              <div>
                <p class="card-text" id="cardDescription"></p>
                <textarea
                  class="form-control mt-2"
                  id="descrizione"
                  rows="5"
                  placeholder="Inserisci la descrizione qui..."
                ></textarea>
              </div>
              <div>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="imageUrl"
                  placeholder="Inserisci l'URL dell'immagine del prodotto"
                />
              </div>
             
              <div class="d-flex justify-content-between">
                <a
                  class="btn btn-primary"
                  id="backBtn"
                  href="http://127.0.0.1:5500/index.html"
                  >Torna alla Home </a
                >
                <button type="submit" class="btn btn-primary">Modifica</button>
              </div>
            </form>                
         </div>
      </div>
        </div>
        </div>
      </div>
    </div>
    <script src="modify.js"></script>
  </body>
</html>
